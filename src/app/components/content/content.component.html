<mat-sidenav-container [hasBackdrop]="sideNavOptions.backdrop">
    <mat-sidenav #sidenav [mode]="sideNavOptions.mode" [fixedInViewport]="sideNavOptions.fixed" [fixedTopGap]="sideNavOptions.top" [fixedBottomGap]="sideNavOptions.bottom" opened>
        <div class="wrp-side-menu">

            <app-side-menu [menu]="menuIcons"></app-side-menu>

        </div>

    </mat-sidenav>

    <!-- <mat-sidenav #sidenav2 mode="over" position="end" opened>
    </mat-sidenav> -->

    <mat-sidenav-content>

        <div class="menu-btn">
            <button (click)="sidenav.toggle()">
                <ng-container *ngIf="!sidenav.opened; else elseTemplate">
                    <img [src]="menuIcons[1].image" [alt]="menuIcons[1].alt" [title]="menuIcons[1].title">
                </ng-container>
                <ng-template #elseTemplate>
                    <img [src]="menuIcons[0].image" [alt]="menuIcons[0].alt" [title]="menuIcons[0].title">
                </ng-template>
            </button>
        </div>

        <div class="main-content">

            <router-outlet></router-outlet>

        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
